<div class="flex items-center gap-4 p-4 bg-white rounded-lg shadow-sm">
    <img 
      [src]="product().imageUrl" 
      [alt]="product().name"
      class="w-20 h-20 object-cover rounded"
    >
    
    <div class="flex-grow">
      <h3 class="font-semibold">{{ product().name }}</h3>
      <p class="font-medium">Prezzo: {{ product().price.toFixed(2) }}</p>
    </div>

    <div class="flex items-center gap-4">
      <div class="flex items-center">
        <button 
          (click)="updateQuantity.emit({ quantity: product().quantity - 1, productSlug: product().slug })"
          [disabled]="product().quantity <= 1"
          class="px-2 py-1 border rounded-l hover:bg-gray-100 disabled:opacity-50"
        >-</button>
        <input
          [disabled]="true"
          type="number"
          [value]="product().quantity"
          min="1"
          class="w-12 text-center border-y"
        >
        <button 
          (click)="updateQuantity.emit({ quantity: product().quantity + 1, productSlug: product().slug })"
          class="px-2 py-1 border rounded-r hover:bg-gray-100"
        >+</button>
      </div>

      <button 
        (click)="removeItem.emit(product().slug)"
        class="text-red-600 hover:text-red-700"
      >
        <span class="sr-only">Rimuovi Prodotto</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
